name: ingest-translations

on:
  workflow_dispatch:
  push:
    paths:
      - 'translation-workflow/translations/payload.json'

jobs:
  build-translations:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: translation-workflow
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Babel

      - name: Extract staging files
        run: |
          python scripts/extract_strings.py --payload translations/payload.json

      - name: Inject translations into MkDocs repo
        run: |
          python scripts/inject_translations.py --payload translations/payload.json --languages es fr pt

      - name: Build MkDocs site
        run: |
          cd ../tanssi-mkdocs
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          mkdocs build

      - name: Clean temporary artifacts
        run: |
          python scripts/cleanup_tmp.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: |
            tanssi-mkdocs/tanssi-docs/**
          commit-message: 'chore: ingest translated docs'
          title: 'chore: ingest translated docs'
          body: 'Adds translated Markdown files generated from the latest n8n payload.'
